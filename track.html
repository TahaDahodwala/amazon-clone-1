<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <link rel="stylesheet" href="styles/pages/amazon.css">
    <link rel="stylesheet" href="styles/common/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/track.css">
  </head>
  <body>
    <div class="amazon-header">
			<div class="header-left">
				<a href="amazon.html" class="amazon-header-link">
						<img src="images/amazon-logo-white.png" class="amazon-logo">
						<img src="images/amazon-mobile-logo-white.png" class="mobile-amazon-logo">
				</a>
			</div>
			<div class="header-middle">
				<input class="search-bar" type="text" placeholder="Search">
				<button class="search-button">
						<img src="images/icons/search-icon.png" class="search-icon">
				</button>
			</div>
			<div class="header-right">
					<a href="orders.html" class="orders-link amazon-header-link">
							<span class="returns-text">Returns</span>
							<span class="orders-text">& Orders</span>
					</a>

					<a href="checkout.html" class="checkout-link amazon-header-link">
							<img class="cart-icon" src="images/icons/cart-icon.png"> 
							<div class="cart-quantity">6</div>
							<div class="cart-text">Cart</div>
					</a>
			</div>
	</div>

    <div class="main">
      <div class="track-orders">
        <a class="orders-link primary-link" href="orders.html">View all orders</a>

        <div class="delivery-date">
          Arriving on: Monday, April 1
        </div>

        <div class="product-info">
          Black and grey athletic cotton socks 6 pairs
        </div>

        <div class="product-info">
          Quantity: 1
        </div>

        <img class="product-image"
        src="images/products/athletic-cotton-socks-6-pairs.jpg">

        <div class="progress-labels-container">
          <div class="progress-label">
            Preparing
          </div>
          <div class="progress-label current-status">
            Shipped
          </div>
          <div class="progress-label">
            Delivered
          </div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
