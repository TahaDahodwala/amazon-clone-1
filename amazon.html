<!DOCTYPE html>
<html>
<head>
	<title>Amazon</title>
	<meta name="viewport" content="width=device-width, initial-scale = 1">

	<!--fonts from google-->
	<link rel="preconnect" href="https://fonts.googleapis.com"> <!--font google css-->
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--actual font from google -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"> <!--font link-->
	<!--styles css-->
	<link rel="stylesheet" href="/styles/common/amazon-mainpage.css">
	<link rel="stylesheet" href="/styles/common/amazon-header.css">
	<link rel="stylesheet" href="/styles/pages/amazon.css">
</head>
<body>
	<div class="amazon-header">
			<div class="header-left">
				<a href="amazon.html" class="amazon-header-link">
						<img src="images/amazon-logo-white.png" class="amazon-logo">
						<img src="images/amazon-mobile-logo-white.png" class="mobile-amazon-logo">
				</a>
			</div>
			<div class="header-middle">
				<input class="search-bar" type="text" placeholder="Search">
				<button class="search-button">
						<img src="images/icons/search-icon.png" class="search-icon">
				</button>
			</div>
			<div class="header-right">
					<a href="orders.html" class="orders-link amazon-header-link">
							<span class="returns-text">Returns</span>
							<span class="orders-text">& Orders</span>
					</a>

					<a href="checkout.html" class="checkout-link amazon-header-link">
							<img class="cart-icon" src="images/icons/cart-icon.png"> 
							<div class="cart-quantity"></div>
							<div class="cart-text">Cart</div>
					</a>
			</div>
	</div>

	<div class="main">
		<div class="products-grid products-js">
			
		</div>
	</div>
	<script type="module" src="scripts/amazon.js"></script>
</body>
</html>
