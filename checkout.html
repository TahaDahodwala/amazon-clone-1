<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="/styles/checkout.css">
</head>
<body>
  <header>
    <div class="cart-quantity"></div>
  </header>

  <main>
    <section class="js-order-summary"></section>

    <section class="order-summary-section">
      <h2>Order Summary</h2>
      <p>Delivery Date: <span class="order-summary-date">Select a delivery option</span></p>
      <p>Shipping Price: <span class="order-summary-price">$0.00</span></p>
    </section>

    <section class="payment-summary">
      <div class="payment-summary-loading" style="display:none;">Loading...</div>
      <p>Subtotal: <span class="payment-summary-subtotal">$0.00</span></p>
      <p>Shipping: <span class="payment-summary-shipping">$0.00</span></p>
      <p>Before Tax: <span class="payment-summary-before-tax">$0.00</span></p>
      <p>Tax (10%): <span class="payment-summary-tax">$0.00</span></p>
      <p>Total: <span class="payment-summary-total">$0.00</span></p>
      <button class="place-order-button">Place Order</button>
    </section>
  </main>

  <script type="module" src="/scripts/checkout.js"></script>
</body>
</html>
